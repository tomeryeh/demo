<html>
    <head>
        <title>Kuzzle planning poker</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <meta name="viewport" content="width=device-width" />

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="stylesheets/styles.css">

        <link rel="icon" type="image/png" href="images/favicon.png" />

    </head>
    <body>

        <!-- header -->
        <div id="header">
            <!--img class="logo-kuzzle" src="images/logo.png" alt="Kuzzle" /-->

            <h1>Kuzzle poker planning</h1>

            <p class="user-nickname"></p>
        </div>

        <div class="menu-container">
            <div class="menu">
                <ul>
                    <li><a title="back to session list" data-toggle="tooltip" data-placement="bottom" data-action="back" href="#"><span class="glyphicon glyphicon-arrow-left"></span></a></li>
                    <li><a title="launch a vote" data-action="vote" href="#" data-toggle="tooltip" data-placement="bottom"><span class="glyphicon glyphicon-send"></span></a></li>
                    <li><a title="invite a member" data-action="invite" href="#" data-toggle="tooltip" data-placement="bottom"><span class="glyphicon glyphicon-envelope"></span></a></li>
                    <li><a title="remove this session" data-action="remove" data-toggle="tooltip" data-placement="bottom" href="#"><span class="glyphicon glyphicon-trash"></span></a></li>
                    <li><a title="disconnect" data-action="quit" href="#" data-toggle="tooltip" data-placement="bottom"><span class="glyphicon glyphicon-off"></span></a></li>
                </ul>
            </div>
        </div>

        <div id="content">

        </div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/socket.io-client/socket.io.js"></script>
        <script type="text/javascript" src="bower_components/kuzzle-sdk/dist/kuzzle.min.js"></script>
        <script type="text/javascript" src="javascript/Poker.planning.js"></script>
        <script type="text/javascript" src="javascript/classes/Room.js"></script>
        <script type="text/javascript" src="javascript/classes/RoomManager.js"></script>
        <script type="text/javascript" src="javascript/controllers/loginPage.js"></script>
        <script type="text/javascript" src="javascript/controllers/homePage.js"></script>
        <script type="text/javascript" src="javascript/controllers/pokerPage.js"></script>

    </body>
</html>
